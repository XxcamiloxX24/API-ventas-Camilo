<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="crearCliente.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="body">
    <br />
    <br />
    <h1 class="text-center text-white" id="titulo">Clientes</h1>
    <a href="../todosLosClientes/clientes.html" class="btn btn-light" style="margin-left: 5%;">Atras</a>
    <br>
    <hr style="color: white;">
    <br />
    
    <div id="allProd" class="container">
        <center>
            <h2 class="text-center text-white">Crear un nuevo Cliente</h2>
            <br>
            <form action="javascript:void(0);" method="POST" onsubmit="addCliente()" class="text-center ">
                <label for="add-nombre" class="text-center text-white">Nombre: </label>
                    <input type="text" class="form-control" id="add-nombre" placeholder="Nombre del cliente">
                <br>

                <label for="add-apellido" class="text-center text-white">Apellido: </label>
                    <input type="text" class="form-control" id="add-apellido" placeholder="Apellido del cliente">
                <br>

                <label for="add-correo" class="text-center text-white">Correo: </label>
                    <input type="text" class="form-control" id="add-correo" placeholder="Correo del Cliente">
                <br>

                <label for="add-direccion" class="text-center text-white">Direccion: </label>
                    <input type="text" class="form-control" id="add-direccion" placeholder="Direccion del cliente">
                <br>

                        <input type="submit" class="btn btn-success" value="Agregar">
            </form>
        </center>
    </div>
    <br>
    
    <br>
    <script src="crearCliente.js" asp-append-version="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
