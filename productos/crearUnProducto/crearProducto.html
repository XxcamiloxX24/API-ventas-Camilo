<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="crearProducto.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="body">
    <br />
    <br />
    <h1 class="text-center text-white" id="titulo">Productos</h1>
    <a href="../todosLosProductos/productos.html" class="btn btn-light" style="margin-left: 5%;">Atras</a>
    <br>
    <hr style="color: white;">
    <br />
    
    <div id="allProd" class="container">
        <center>
            <h2 class="text-center text-white">Crear un nuevo producto</h2>
            <br>
            <form action="javascript:void(0);" method="POST" onsubmit="addProducto()" class="text-center ">
                
                <label for="add-nombre" class="text-center text-white">Nombre: </label>
                <input type="text" class="form-control" id="add-nombre" placeholder="Nombre del producto">
                <br>
                <label for="add-precio" class="text-center text-white">Precio: </label>
                <input type="text" class="form-control" id="add-precio" placeholder="Precio del producto">
                <br>
                <label for="categSelect" class="text-center text-white">Categoria: </label>
                <Select class="form-control" id="categSelect">              
                </Select>
                <br>
                <input type="submit" class="btn btn-success" value="Agregar">
            </form>
        </center>
    </div>
    <br>
    
    <br>
    <script src="crearProducto.js" asp-append-version="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
